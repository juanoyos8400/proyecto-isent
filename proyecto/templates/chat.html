<!DOCTYPE html>
<html>
  <style type= "text/css"> 
    @import url(https://fonts.googleapis.com/css?family=Roboto:300);


    textarea.escribir {

      font-family:"Roboto", sans-serif;
      position:absolute;
      bottom:2%;
      float: right;
      color:white;
      background: black;
      width: 75%;
    }


    button.enviar{
      font-family: "Roboto", sans-serif;

      border:0;
      bottom:50px;
      position:fixed;
      right:295px;
      margin:0px;
    }
    .nombre{
      text-align: center;
      margin: 30px;
      font-family: "Roboto",sans-serif;
    }
    .block{
      position:absolute;
      right:4%;
      text-align:center;
      background-color: rgba(62, 85, 204, 0.75);
      float: right;
      min-width: 280px;
      max-width: 340px;
      height: 80%;
      color: #f5f5f5;
      overflow:auto;

    }
    .overlay {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.5);
      transition: opacity 200ms;
      visibility: hidden;
      opacity: 0;
    } 
    .buttonadd{
      font-family: sans-serif;
      outline: 0;
      border: 0;
      margin: 0 0 5px;
      padding: 10px;
      box-sizing: border-box;
      align-content: center;
      position: fixed;
      right: 25%;
      

    }
    
    .out{
      font-family: sans-serif;
      outline: 0;
      border: 0;
      margin: 0 0 5px;
      padding: 10px;
      box-sizing: border-box;
      align-content: center;
      position: fixed;
      right:23%;
      bottom: 92 1%;
      
     

    }
    .imagen{
      position: fixed;
      bottom: 13px;
      right: 23px;
      font-family: "Roboto",sans-serif;
    }

    .overlay:target {
      visibility: visible;
      opacity: 1;
      position:absolute;
      text-align: center;
     

    }
    .cerrar{
      position: fixed;
      right: 30%;
      bottom: 95%;
    }

  </style>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    


    <title>Chat</title>

  </head>
  <body>

    <div >
      
        <p name = "addcontact">
         <a href="#wpopupadd" class="buttonadd">
          <span class="glyphicon glyphicon-user"></span>
         </a>
        </p>
      
    
     
      <a class="out" href="/"><span class="glyphicon glyphicon-off"></span></a>
    </div>
    <div  class = "block" name ="block">
      <div name ="profile">
        <div class="nombre">

          <h1>{{who}}</h1>
          <form method="post">
            <input type="text" placeholder="Search contacts..." class = "busqueda" />
            <ul>
              {{listaContactos[who]}}
            </ul>
            <option>{{nwmessege["nuevoMensaje"]}}</option>
          </form>

        </div>
      </div>
    </div>
    <div id="wpopupadd" class="overlay">
      <div class="popup">
        <h2>AÃ±adir contacto</h2> <a class="cerrar" href="#"><span class="glyphicon glyphicon-remove"></span></a>
        <form class="contenido" method="POST" action="">
          <input type="text" name="contacto" placeholder="contacto">
          <input type="submit" name="enviar" placeholder="enviar">
      </div>
    </div>
    <p><textarea  class = "escribir" name="mensaje" placeholder="algo " rows="4"></textarea></p>
      <button type ="submit " class = "enviar">SENT</button>
      <input class="imagen " name ="imagen" type="file">
      <input type="text" name="addressee">
    </form>
  </body>
</html>
